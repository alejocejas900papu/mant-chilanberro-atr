<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var edad = parseInt(prompt("Por favor, introduce tu edad:"));

if (edad >= 1 && edad <= 120) {
    if (edad > 18) {
        alert("¡Tienes permiso de acceso!");
    } else {
        alert("Lo siento, debes tener al menos 18 años para acceder.");
    }
} else {
    alert("La edad ingresada no es válida. Por favor, introduce una edad entre 1 y 120 años.");
}
    </script>
</body>
</html>
